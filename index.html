<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Calculator</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e1eaf3;
                               
        }

        #calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: auto;
        }

        input {
            grid-column: span 4;
            width: 100%;
            height: 60px;
            font-size: 24px;
            text-align: right;
            padding: 0 10px;
            box-sizing: border-box;
            border: none;
            outline: none;
            border-radius: 10px;
            background-color: #303438;
            color: #ecf0f1;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            height: 60px;
            font-size: 18px;
            border: none;
            outline: none;
            cursor: pointer;
            border-radius: 10px;
            background-color: #3498db;
            color: #ecf0f1;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #2980b9;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        button.operator {
            background-color: #e74c3c;
            color: #ecf0f1;
        }

        button.double {
            grid-column: span 2;
        }

        button.equal {
            background-color: #2ecc71;
            color: #ecf0f1;
        }

        button.clear {
            background-color: #f39c12;
            color: #ecf0f1;
        }
    </style>
</head>
<body>

<div id="calculator">
    <input type="text" id="display" readonly>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator">/</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator">*</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="operator">-</button>
    <button class="double">0</button>
    <button>.</button>
    <button class="operator">+</button>
     <button class="clear double">C</button>
    <button class="equal double">=</button>
   
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const display = document.getElementById('display');
        const buttons = document.querySelectorAll('#calculator button');

        buttons.forEach(button => {
            button.addEventListener('click', function () {
                handleButtonClick(this.innerText);
            });
        });

        function handleButtonClick(value) {
            if (value === '=') {
                try {
                    display.value = eval(display.value);
                } catch (error) {
                    display.value = 'Error';
                }
            } else if (value === 'C') {
                display.value = '';
            } else {
                display.value += value;
            }
        }
    });
</script>

</body>
</html>
